name: Build and Deploy React Project to GitHub Pages

on:
  push:
    branches:
      - main # Trigger workflow on push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use your Node.js version
          cache: "npm" # Cache npm dependencies

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Next.js project
      - name: Run Build
        run: |
          npm run build
          npm run export

      # Step 5: Deploy to GitHub Pages
      # This uses a third-party action to deploy the `out` folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # This should point to the Next.js static export folder
